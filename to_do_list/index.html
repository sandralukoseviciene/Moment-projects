<html lang="en">
<head>

<body>
    <div class="hero">
        <div class="container">
            <h1 class="display-2 text-center">TodoList</h1>
                <p class="lead text-center">Good Morning, here are your Todos today</p>
                <div class="row">
                    <form id="form" class="col-lg-6 col-8 mx-auto">
                        <div class="input-group">
                            <input id="input" class="form-control" placeholder="entr todo list item" value="">
                            <span>
                                <button id="btn" type="button" class="btn btn-primary">Submit</button>
                            </span>
                        </div>
                    </form>
                </div>

                <div class="row">
                    <ul id="list" class="list col-lg-6
                    col-8 mx-auto">
                </ul>
            </div>
            <div class="row">
                <button id="btnClr" type="button" class="btn btn-primary mx-auto btnHide">Clear</button>
            </div>
        </div>
        </div>

        <script type="text/javascript" src="js/main.js"></script>

    

</body>
